import:
  - ~/.config/alacritty/machine-specific-config.yml

window:
  opacity: 0.96
  decorations: 'none'

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    style: Regular

live_config_reload: true

colors:
   # Default colors
   primary:
     background: '#2b2b2b'
     foreground: '#bbbbbb'

   # Normal colors
   normal:
     black:   '#ffffff'
     red:     '#ff6b68'
     green:   '#a8c023'
     yellow:  '#d6bf55'
     blue:    '#5394ec'
     magenta: '#ae8abe'
     cyan:    '#299999'
     white:   '#1f1f1f'

   # Bright colors
   bright:
     black:   '#575b70'
     red:     '#ff8785'
     green:   '#a8ca23'
     yellow:  '#ffff00'
     blue:    '#7eaef1'
     magenta: '#ff99ff'
     cyan:    '#6cdada'
     white:   '#e6e6e6'
